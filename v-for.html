<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Jorge</title>
    <style type="text/css">
        body {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container" id="container_app">
        <h1> hola {{ name }} </h1><br>
        
        <input type="text" v-model="name" name=""><br>

        

        <button @click="count++">
            Count is {{count}}
        </button><br><br><br>

        <input type="" v-model="num1" name=""><br>
        <input type="" v-model="num2" name=""><br>

        <button @click="total= ((+num1)+(+num2))">
            Suma
        </button>

        <h2>Resultado <span v-if="total!=0"> {{total}}</h2> </span>

        <ul>
            <li v-for="item in persons">
                {{item.name}} - {{item.lastName}} 
            </li>
        </ul>

        <hr>
        <form>
            <fieldset>
                <legend>
                    Nombre:
                </legend>
                <input type="text" v-model="userName" name="">
            </fieldset>

            <fieldset>
                <legend>
                   Apellido:
                </legend>
                <input type="text " v-model="lastName" name="">
            </fieldset>

            <button type="button" v-on:click="addPerson">
                Save data
            </button>
        </form>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">

        const { createApp, ref } = Vue

        createApp({
            setup() {
                const message ="";
                const name ="";
                const num1 =0;
                const num2 =0;
                const total =0;
                const userName = ref(''); 
                const lastName= ref(''); 
                const persons = ref ([]);



                return {
                    name: ref(''),
                    count: ref(0),
                    num1: ref(0),
                    num2: ref(0),
                    total: ref(0),
                    userName,
                    lastName,
                    persons
                }
            },
            methods:{
                addPerson(){
                    const person = {
                        name:this.userName,
                        lastName:this.lastName
                    }
                    this.persons.push(person)
                }
            }
        }).mount('#container_app')

    </script>
</body>

</html>
