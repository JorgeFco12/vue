<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Jorge</title>
    <style type="text/css">
        body {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container" id="container_app">

        <hr>
        <hr>
        <form>
            <fieldset>
                <legend>
                    Email:
                </legend>
                <input v-model="email" type="email" placeholder="escribir e-mail" name="">
            </fieldset>

            <fieldset>
                <legend>
                    Password:
                </legend>
                <input v-model="password" type="password" placeholder="escribir contraseña" name="">
            </fieldset>

            <button @click="login" type="button">
                login
            </button>
        </form>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">

        const { createApp, ref } = Vue

        createApp({
            setup() {
                
                users = ref([]);
                email = ref('');
                password= ref('');

                return {
                   users ,
                   email,
                   password
                }
            },
            methods:{
                async login(){
                    const response= await fetch("users.json");
                    const users = await response.json();
                    console.log(users);

                    users.forEach((user) =>{
                        if(this.email == user.email){
                            if(this.password == user.password){
                                alert("Bienvenido");
                            }else{
                            alert("Tiene mal su correo o contraseña");
                        }
                        }
                    }
                    );
                }

            }
        }).mount('#container_app')

    </script>
</body>

</html>
