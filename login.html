<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Jorge</title>
    <style type="text/css">
        body {
            background-color: lightgray;
        }

        table.customTable {
            width: 100%;
            background-color: #FFFFFF;
            border-collapse: collapse;
            border-width: 2px;
            border-color: #7ea8f8;
            border-style: solid;
            color: #000000;
        }

        table.customTable td, table.customTable th {
            border-width: 2px;
            border-color: #7ea8f8;
            border-style: solid;
            padding: 5px;
        }

        table.customTable thead {
            background-color: #7ea8f8;
        }


        table.cinereousTable {
            border: 6px solid #948473;
            background-color: #FFE3C6;
            width: 100%;
            text-align: center;
        }
        table.cinereousTable td, table.cinereousTable th {
            border: 1px solid #948473;
            padding: 4px 4px;
        }
        table.cinereousTable tbody td {
            font-size: 13px;
        }
        table.cinereousTable thead {
            background: #948473;
            background: -moz-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
            background: -webkit-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
            background: linear-gradient(to bottom, #afa396 0%, #9e9081 66%, #948473 100%);
        }
        table.cinereousTable thead th {
            font-size: 17px;
            font-weight: bold;
            color: #F0F0F0;
            text-align: left;
            border-left: 2px solid #948473;
        }
        table.cinereousTable thead th:first-child {
            border-left: none;
        }

        table.cinereousTable tfoot {
            font-size: 16px;
            font-weight: bold;
            color: #F0F0F0;
            background: #948473;
            background: -moz-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
            background: -webkit-linear-gradient(top, #afa396 0%, #9e9081 66%, #948473 100%);
            background: linear-gradient(to bottom, #afa396 0%, #9e9081 66%, #948473 100%);
        }
        table.cinereousTable tfoot td {
            font-size: 16px;
        }

    </style>
</head>

<body>
    <div class="container" id="container_app">

        <hr>
        <hr>
        <form v-if="!is_login">
            <fieldset>
                <legend>
                    Email:
                </legend>
                <input v-model="email" type="email" placeholder="escribir e-mail" name="">
            </fieldset>

            <fieldset>
                <legend>
                    Password:
                </legend>
                <input v-model="password" type="password" placeholder="escribir contraseña" name="">
            </fieldset>

            <button @click="login" type="button">
                login
            </button>
        </form>


        <div v-if="is_login"> 

            <table class="cinereousTable">
                <thead>
                    <tr>
                        <th style="text-align: center;">Informacion Personal</th>
                        <th style="text-align: center;">Informacion de Contacto</th>
                        <th style="text-align: center;">Informacion de la Compañia</th>
                        <th style="text-align: center;">Acciones a Realizar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="u in users">
                        <td>{{u.name}},  {{u.username}}</td>
                        <td>{{u.email}},  {{u.phone}}</td>
                        <td>{{u.company.name}},  {{u.company.bs}}</td>
                        <td> 
                            <button @click="edit(u)">Editar</button>
                            <button @click="remove(u.id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button @click="add">Añadir</button>
            <button @click="logout" v-if="is_login">Salir</button>  

            <br><br><br>
            <div class="rendered-form" v-if="action=='add'">

                <div class="">
                    <h2 access="false">Añadir Nuevo Usuario a la Lista</h2></div>
                <div class="">
                    <label for="text-">Nombre Completo: </label>
                    <input v-model="new_user.name" type="text">
                </div>

                <div class="">
                    <label for="text-" >Email: </label>
                    <input v-model="new_user.email" type="text">
                </div>

                <div class="">
                    <label for="text-" >Nombre de la Compañia: </label>
                    <input v-model="new_user.company_name" type="text">
                </div>

                <div class="">
                    <button type="button" @click="save('create')">Guardar Usuario</button>
                </div>
            </div>

            <div v-if="action === 'edit' && editarUsuario">
                <div>
                    <h2>Editar Usuario</h2>
                </div>
                <form>
                    <div>
                        <label for="edit-name">Nombre Completo: </label>
                        <input v-model="editarUsuario.name" type="text" id="edit-name">
                    </div>
                
                    <div>
                        <label for="edit-email">Email: </label>
                        <input v-model="editarUsuario.email" type="text" id="edit-email">
                    </div>
                
                    <div>
                        <label for="edit-company-name">Nombre de la Compañia: </label>
                        <input v-model="editarUsuario.company.name" type="text" id="edit-company-name">
                    </div>
                
                    <button type="button" @click="saveEdit">Guardar Cambios</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">

        const { createApp, ref } = Vue

        createApp({
            setup() {
                let users = ref([]);
                let email = ref('');
                let password = ref('');
                let is_login = ref(false);
                let action = ref('');
                let new_user = ref([]);

                let tmp = localStorage.getItem("is_login");
                if (tmp === "true") {
                    is_login.value = true;
                }

                return {
                    users,
                    email,
                    password,
                    is_login,
                    action,
                    new_user,
                    editarUsuario: null
                }
            },
            mounted: function () {
                if (this.is_login) {
                    this.getUsers();
                }
            },
            methods: {
                async getUsers() {
                    const response = await fetch("users.json?v=1");
                    const tmp_users = await response.json();
                    this.users = tmp_users;
                },
                async login() {
                    const response = await fetch("users.json?v=1");
                    this.users = await response.json();

                    this.is_login = false;

                    this.users.forEach((user) => {
                        if (this.email == user.email) {
                            if (this.password == user.password) {
                                this.is_login = true;
                                alert("Inicio de sesión exitoso");

                                localStorage.setItem("user_data", JSON.stringify(user));
                                localStorage.setItem("is_login", "true");

                                this.getUsers();
                            }
                        }
                    });

                    if (!this.is_login) {
                        alert("Verifique que la información esté correcta");
                    }
                },
                logout() {
                    this.is_login = false;
                    localStorage.removeItem("is_login");
                },
                add(){
                    this.action= 'add';
                },
                save(action){
                    let company = [];
                    company.name= this.new_user.company_name;
                    this.new_user.company = company;

                    this.users.push(this.new_user);
                    this.new_user=[];

                    alert("Usuario Añadido Correctamente");
                    this.action='';
                },
                remove(id) {
                    const index = this.users.findIndex(user => user.id === id);
                    if (index !== -1) {
                        this.users.splice(index, 1);
                        alert("Usuario eliminado correctamente");
                    } 
                },
                edit(user){
                    this.action = 'edit';
                    this.editarUsuario = { ...user };
                },
                saveEdit() {
                    const index = this.users.findIndex(user => user.id === this.editarUsuario.id);

                    if (index !== -1) {
                        this.users[index] = { ...this.editarUsuario };

                        this.editarUsuario = null;
                        this.action = '';

                        alert("Usuario Modificado Correctamente");
                    } 
                }
            }
        }).mount('#container_app')

    </script>
</body>

</html>
